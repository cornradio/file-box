<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <!-- emoji icon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📦</text></svg>"
        type="image/x-icon">
    <title>box1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #262626;
            color: #666;
        }

        .item1 {
            /* margin: 0 10px; */
            height: 100vh;
            min-width: 380px;
            max-width: 30%;
            box-shadow: 0 0 10px rgb(0, 0, 0);
        }


        .filelist {
            /* overflow-y: scroll; */
            background-color: #0000002d;
        }

        .file {
            /* box-shadow:inset 0px -10px 2px rgba(109, 109, 109, 0.062),
            inset 0px 16px 2px rgba(255, 255, 255, 0.59); */
            border-bottom: 1px solid rgb(0 0 0 / 50%);
            height: 1.6em;
            color: rgb(212, 212, 212);
            padding: 0 5px 0 5px;
        }

        .file:hover {
            background-color: #07845e2f !important;
            color: rgba(164, 229, 23, 0.696);
        }

        .file-actions {
            float: right;
        }

        .file-size {
            float: right;
        }

        .file:nth-child(even) {
            background-color: #00000012;
        }

        button:hover {
            transform: scale(1.2);
        }

        button:active {
            transform: scale(0.9);
        }

        .file-actions button {
            background-color: transparent;
            border: none;
            width: 22px;

        }

        .file-actions button:last-child {
            margin-right: 1px;
        }

        /* .file-actions button:nth-child(1){
            background-color: greenyellow;
        }
        .file-actions button:nth-child(2){
            background-color: red;
            color: #fff;
        } */


        /* 控制台 操作按钮等 */
        .panel {
            background-color: #1b1b1b;
            color: rgba(255, 255, 255, 0.307);
            padding: 0;
            margin: 0;
            padding-bottom: .5em;
            border: 0;
            overflow: hidden;
        }

        .panel button {
            float: right;
            background-color: transparent !important;
            color: rgb(0, 255, 213);
            min-width: 20%;
            border: none;

        }

        .panel input {
            padding-left: .7em;
            width: 70%;
            background: transparent;
            border: none;
            color: white;
        }

        .panel label {
            width: 70%;
            padding-left: .7em;
            font-size: small;
        }

        .panel h1 {
            margin: 0;
            line-height: 2em;
            margin-left: .2em;
            color: #ffffff;
            text-shadow: 0 0 1px black;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>

    <div class="grid-container">

        <div class="item item1">

            <div class="panel">
                <h1>📦 file-box</h1>
                <div class="fileinput">
                    <label for="file-upload">choose_file</label>
                    <input name="the_file" id="file-upload" type="file" />
                    <button type="submit" onclick="uploadFile()">📤 Upload</button>
                </div>
                <input class="boxname" placeholder="box_name" />
                <button>🔀 Switch</button>
                <input class="filesearch" placeholder="keyword" />
                <button>🔎 Search</button>
            </div>

            <div class="filelist">
                <div class="file">
                    <span class="file-icon">🖼️</span>
                    <span class="file-name">imagexxx-xxx.png</span>
                    <span class="file-actions">
                        <button>👁️</button>
                        <button>💾</button>
                        <button>🗑️</button>
                    </span>
                </div>
                <div class="file">
                    <span class="file-icon">📜</span>
                    <span class="file-name">thing.xml</span>
                    <span class="file-actions">
                        <button>💾</button>
                        <button>🗑️</button>
                    </span>
                </div>
                <div class="file">
                    <span class="file-icon">📦</span>
                    <span class="file-name">juju.zip</span>
                    <span class="file-actions">
                        <button>💾</button>
                        <button>🗑️</button>
                    </span>
                </div>

            </div>


        </div>
    </div>
</body>

<script>
    function uploadFile() {
        alert("Uploaded!");
        axios(
            {
                method: 'Get',
                url: 'http://localhost:3000/posts/2'
            }).then((res) => {
                console.log(res);
            });
    }
</script>

</html>
